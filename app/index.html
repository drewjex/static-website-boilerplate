<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Static website boilerplate using webpack">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Static Boilerplate</title>

		<!-- Disable tap highlight on IE -->
		<meta name="msapplication-tap-highlight" content="no">

		<!-- Web Application Manifest -->
		<link rel="manifest" href="manifest.json">

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="application-name" content="Static Website Boilerplate">
		<link rel="icon" sizes="192x192" href="/img/chrome-touch-icon-192x192.png">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Static Website Boilerplate">
		<link rel="apple-touch-icon" href="/img/apple-touch-icon.png">

		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileImage" content="/img/ms-touch-icon-144x144-precomposed.png">
		<meta name="msapplication-TileColor" content="#263238">

		<!-- Color the status bar on mobile devices -->
		<meta name="theme-color" content="#263238">

		<script type="text/javascript">
            var elm=document.getElementsByTagName("html")[0];
            elm.style.display="none";
            document.addEventListener("DOMContentLoaded",function(event) { elm.style.display="block"; });
        </script>
	</head>
	<body>
		<div class='bg-image-overlay'></div>
		<div class='bg-image'>
			<div class='header scale-up-center'>
				<a href='#'>Home</a>
				<h1>World Travel</h1>
				<a href='#'>Menu</a>
			</div>
			<div class='title scale-up-center'>
				<h2><i>Acme Travel Agency</i></h2>
				<h1>Visit Thailand</h1>
				<h3 class='hover-spacing'>Travel Now</h3>
			</div>
		</div>
	</body>
</html>
